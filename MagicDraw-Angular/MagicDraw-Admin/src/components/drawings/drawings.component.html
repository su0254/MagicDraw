<div class="drawings-container">
    <h2>ניהול ציורים</h2>
    <button mat-raised-button color="primary" (click)="addDrawing()">
      <mat-icon>add</mat-icon>
      הוסף ציור
    </button>
  
    <div class="drawings-grid">
      @for (drawing of (drawings$ | async); track $index) {
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="drawing-avatar">
              <img [src]="drawing.url" alt="{{ drawing.fileName }}" />
            </div>
            <mat-card-title>{{ drawing.fileName }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p><strong>קטגוריה:</strong> {{ drawing.categoryName }}</p>
          </mat-card-content>
          <mat-card-actions>
            <!-- <button mat-button color="primary" (click)="editDrawing(drawing)">
              <mat-icon>edit</mat-icon>
              ערוך
            </button> -->
            <button mat-button color="warn" (click)="deleteDrawing(drawing)">
              <mat-icon>delete</mat-icon>
              מחק
            </button>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  </div>
