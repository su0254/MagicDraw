<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <button type="button" (click)="hidePassword = !hidePassword" class="toggle-password">
          {{ hidePassword ? 'Show' : 'Hide' }}
        </button>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
  
      <button type="submit" [disabled]="isLoading || loginForm.invalid" class="submit-button">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
