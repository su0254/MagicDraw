<div class="user-container">
    <h2>ניהול משתמשים</h2>
    <button mat-raised-button color="primary" (click)="addUser()">הוסף משתמש</button>
  
    <!-- <mat-form-field appearance="outline" class="search-field">
      <mat-label>חפש משתמש</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="חפש לפי שם, דוא">
    </mat-form-field> -->
  
    <div class="user-cards">
      <!-- שימוש ב-@for -->
       
       @for (user of users; track $index) {
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="user-avatar">
                <mat-icon>person</mat-icon>
              </div>
              <mat-card-title>{{ user.firstName }} {{user.lastName}}</mat-card-title>
              <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <!-- <button mat-button color="primary" (click)="editUser(user)">ערוך</button> -->
              <button mat-button color="warn" (click)="deleteUser(user)">מחק</button>
            </mat-card-actions>
          </mat-card>
      }
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
