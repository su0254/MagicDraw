<mat-toolbar color="primary" class="header-toolbar">
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="logo">
      <mat-icon>brush</mat-icon>
      MagicDraw Admin
    </span>
    
    <span class="spacer"></span>
    
    <div class="nav-buttons">
      <button mat-button (click)="navigateTo('/dashboard')">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </button>
      <button mat-button (click)="navigateTo('/users')">
        <mat-icon>people</mat-icon>
        Users
      </button>
      <button mat-button (click)="navigateTo('/drawings')">
        <mat-icon>image</mat-icon>
        Drawings
      </button>
      <button mat-button (click)="navigateTo('/categories')">
        <mat-icon>category</mat-icon>
        Categories
      </button>
      <button mat-button (click)="navigateTo('/statistics')">
        <mat-icon>bar_chart</mat-icon>
        Statistics
      </button>
    </div>
    
    <button mat-icon-button  class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
