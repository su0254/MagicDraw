<div class="drawings-container">
    <div class="page-header">
      <h1 class="page-title">Drawing Management</h1>
      <button mat-raised-button color="primary" (click)="addDrawing()">
        <mat-icon>add</mat-icon>
        Add Drawing
      </button>
    </div>
    
    <mat-card>
      <mat-card-content>
        <div class="filter-container">
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search drawings...">
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>
        
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Thumbnail Column -->
            <ng-container matColumnDef="thumbnail">
              <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
              <td mat-cell *matCellDef="let drawing">
                <div class="thumbnail-container">
                  <img [src]="drawing.thumbnailUrl" alt="Drawing thumbnail" class="drawing-thumbnail">
                </div>
              </td>
            </ng-container>
            
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let drawing"> {{drawing.id}} </td>
            </ng-container>
            
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let drawing"> {{drawing.title}} </td>
            </ng-container>
            
            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let drawing"> {{drawing.category}} </td>
            </ng-container>
            
            <!-- Artist Column -->
            <ng-container matColumnDef="artist">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
              <td mat-cell *matCellDef="let drawing"> {{drawing.artist}} </td>
            </ng-container>
            
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let drawing"> 
                <span class="status-chip" [ngClass]="drawing.status.toLowerCase()">{{drawing.status}}</span>
              </td>
            </ng-container>
            
            <!-- Upload Date Column -->
            <ng-container matColumnDef="uploadDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Upload Date </th>
              <td mat-cell *matCellDef="let drawing"> {{drawing.uploadDate}} </td>
            </ng-container>
            
            <!-- Views Column -->
            <ng-container matColumnDef="views">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Views </th>
              <td mat-cell *matCellDef="let drawing"> {{drawing.views}} </td>
            </ng-container>
            
            <!-- Likes Column -->
            <ng-container matColumnDef="likes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Likes </th>
              <td mat-cell *matCellDef="let drawing"> {{drawing.likes}} </td>
            </ng-container>
            
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let drawing">
                <button mat-icon-button color="primary" (click)="editDrawing(drawing)" matTooltip="Edit Drawing">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteDrawing(drawing)" matTooltip="Delete Drawing">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="10">No data matching the filter</td>
            </tr>
          </table>
          
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator> -->
        </div>
      </mat-card-content>
    </mat-card>
  </div>
