<div class="categories-container">
    <div class="page-header">
      <h1 class="page-title">Category Management</h1>
      <button mat-raised-button color="primary" (click)="addCategory()">
        <mat-icon>add</mat-icon>
        Add Category
      </button>
    </div>
    
    <mat-card>
      <mat-card-content>
        <div class="filter-container">
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search categories...">
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>
        
        <div class="table-container">
          <table mat-table  matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let category"> {{category.id}} </td>
            </ng-container>
            
            <!-- Icon Column -->
            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef> Icon </th>
              <td mat-cell *matCellDef="let category">
                <div class="category-icon" [style.background-color]="category.color">
                  <mat-icon>{{category.iconName}}</mat-icon>
                </div>
              </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let category"> {{category.name}} </td>
            </ng-container>
            
            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let category"> {{category.description}} </td>
            </ng-container>
            
            <!-- Drawings Count Column -->
            <ng-container matColumnDef="drawingsCount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Drawings </th>
              <td mat-cell *matCellDef="let category"> {{category.drawingsCount}} </td>
            </ng-container>
            
            <!-- Created At Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
              <td mat-cell *matCellDef="let category"> {{category.createdAt}} </td>
            </ng-container>
            
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let category">
                <button mat-icon-button color="primary" (click)="editCategory(category)" matTooltip="Edit Category">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCategory(category)" matTooltip="Delete Category">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="7">No data matching the filter</td>
            </tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
