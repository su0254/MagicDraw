<h2 mat-dialog-title>{{ data.title }}</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter category name">
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter category description" rows="3"></textarea>
      <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <div class="category-preview">
      <h3>Preview</h3>
      <div class="preview-content">
        <div class="category-icon-preview" [style.background-color]="categoryForm.get('color')?.value">
          <mat-icon>{{ categoryForm.get('iconName')?.value }}</mat-icon>
        </div>
        <div class="category-info-preview">
          <h4>{{ categoryForm.get('name')?.value || 'Category Name' }}</h4>

        </div>
      </div>

  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Save</button>
  </mat-dialog-actions>
