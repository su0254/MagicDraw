<h2 mat-dialog-title>{{ data.title }}</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter name">
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter email" type="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width" *ngIf="userForm.get('password')">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" placeholder="Enter password" type="password">
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">
        Role is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
